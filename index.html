<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container d-flex align-items-center justify-content-center text-white">
    <div class="main">
      <div class="row">
        <div class="col-lg-6 fylo-col">
          <div class="fylo-main">
            <div class="row">
              <img class="fylo-img" src="images/logo.svg" alt="logo">
            </div>
            <div class="row icons">
              <div class="col"><img src="images/icon-document.svg" alt=""></div>
              <div class="col"><img src="images/icon-folder.svg" alt=""></div>
              <div class="col"><img src="images/icon-upload.svg" alt=""></div>
            </div>
          </div>
        </div>
        <div class="col-lg-5 storage-col align-self-end">
          <div class="storage-container">
            <p>You’ve used <span>815 GB</span> of your storage</p>
            <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0"
              aria-valuemax="100">
              <div class="progress-bar progress-bar-gradient" style="width: 75%"></div>
            </div>
            <div class="gb-left-container">
              <div class="gb-left">
                <p><span>185</span> GB Left</p>
              </div>
              <div class="triangle-left"></div>
            </div>
            <div class="row">
              <div class="col">
                <p>0 GB</p>
              </div>
              <div class="col d-flex justify-content-end">
                <p>1000 GB</p>
              </div>
            </div></div>
        </div>
      </div>
    </div>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
